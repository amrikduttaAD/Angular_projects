<form (ngSubmit)="onSubmit()">
  <div class="shadow form-group">
    <div class="input-group p-4">
        <input type="text" [(ngModel)]="title" name="title" class="form-control" id="title" placeholder="Enter Task">
        <button class="btn btn-outline-success" id="btn" type="submit">+</button>
      </div>
  </div>
</form>
